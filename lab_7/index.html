<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map_1{
        height: 480px;
        width: 640px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map_1">


          </div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        const mymap = L.map('map_1').setView([38.9, -76.9], 13);
        // const mymap = L.map('map_1').setView([51.505, -0.09], 13);

        L.tileLayer(
          'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', 
          {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: "pk.eyJ1IjoiZGJha2VyMTgiLCJhIjoiY2s4a245bThpMDNzNzNocW9pZzdteG9jNSJ9.myGLdU0wh5aLgM3nDYWF4A"
          }
        ).addTo(mymap);

        //const marker1 = L.marker([51.5, -0.09]).addTo(mymap);  
        const marker1 = L.marker([38.9881, -76.9416]).addTo(mymap);
        const marker2 = L.marker([50.0, -76.9]).addto(mymap);
    </script>
  </body>
</html>
